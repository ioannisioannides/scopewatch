<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-success text-white text-center py-4">
        <h1>Audit Detail</h1>
    </header>
    <div class="container my-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>{{ audit.audit_type }}</h2>
            </div>
            <div class="card-body">
                <p><strong>Status:</strong> {{ audit.status }}</p>
                <p><strong>Start Date:</strong> {{ audit.start_date }}</p>
                <p><strong>End Date:</strong> {{ audit.end_date }}</p>
            </div>
        </div>
        <div class="mt-4">
            <a href="/audits/" class="btn btn-secondary">Back to Audit List</a>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Scopewatch. All rights reserved.</p>
    </footer>
</body>
</html>
