<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Certified Organizations</title>
    <!-- Django Admin CSS -->
    <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/widgets.css' %}">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Search Certified Organizations</h1>
        </div>
        <div id="content" class="module">
            <form method="GET" action="">
                <fieldset>
                    <div class="form-row">
                        <label for="organization">Organization Name:</label>
                        <input type="text" id="organization" name="organization" class="vTextField" placeholder="Enter organization name">
                    </div>
                    <div class="form-row">
                        <label for="certbody">Certifying Body:</label>
                        <input type="text" id="certbody" name="certbody" class="vTextField" placeholder="Enter certifying body">
                    </div>
                    <div class="buttons">
                        <button type="submit" class="button">Search</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="footer">
            <p>&copy; 2025 Scopewatch. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
