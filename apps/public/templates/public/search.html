<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Certified Organizations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-success text-white text-center py-4">
        <h1>Search Certified Organizations</h1>
    </header>
    <div class="container my-5">
        <form method="GET" action="" class="row g-3">
            <div class="col-md-6">
                <label for="organization" class="form-label">Organization Name</label>
                <input type="text" id="organization" name="organization" class="form-control" placeholder="Enter organization name">
            </div>
            <div class="col-md-6">
                <label for="certbody" class="form-label">Certifying Body</label>
                <input type="text" id="certbody" name="certbody" class="form-control" placeholder="Enter certifying body">
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-success btn-lg mt-3">Search</button>
            </div>
        </form>
    </div>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Scopewatch. All rights reserved.</p>
    </footer>
</body>
</html>
